version: '3.8'
services:
  bitcoin:
    image: ghcr.io/vulpemventures/bitcoin:latest
    user: root
    container_name: bitcoin
    command:
      - -datadir=/config
    ports:
      - 18443:18443
      - 18444:18444
      - 18333:18333
      # ZMQ
      - 28332:28332
      - 28333:28333
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-conf=/config/bitcoin.conf", "getblockchaininfo"]
      interval: 2s
      timeout: 1s
      retries: 30
    volumes:
      - ./volumes/bitcoin/:/config
    restart: unless-stopped

  # Block explorer server
  electrs:
    image: ghcr.io/vulpemventures/electrs:latest
    container_name: electrs
    entrypoint:
      - /build/electrs
    command:
      - -vvvv
      - --network
      - regtest
      - --daemon-dir
      - /config
      - --daemon-rpc-addr
      - bitcoin:18443
      - --cookie
      - admin1:123
      - --http-addr
      - 0.0.0.0:30000
      - --electrum-rpc-addr
      - 0.0.0.0:50000
      - --cors
      - "*"
      - --jsonrpc-import
    depends_on:
      bitcoin:
          condition: service_healthy
    ports:
      - 50000:50000
      - 30000:30000
    volumes:
      - ./volumes/bitcoin/:/config
    restart: unless-stopped

  operator:
    container_name: operator
    image: litch/operator
    ports: 
      - 5100:5000
    volumes:
      - ./volumes/operator:/app/server/auth
    depends_on: 
      - lnd

  thunderhub:
    container_name: thunderhub
    image: apotdevin/thunderhub:v0.13.16
    depends_on:
      - bitcoin
      - lnd
    environment:
      ACCOUNT_CONFIG_PATH: '/data/thunderhub.yaml'
    volumes:
      - ./volumes/thunderhub:/data
    ports: 
      - 4200:3000 
  
  # faucet:
  #   container_name: faucet
  #   image: litch/faucet
