  lnd:
    container_name: lnd
    image: lightninglabs/lnd:v0.16.4-beta
    user: root 
    depends_on:
      bitcoin:
          condition: service_healthy
    volumes:
      - ./volumes/lnd:/root/.lnd
    environment:
      HOME: /data
    restart: unless-stopped
    stop_grace_period: 5m30s
    ports:
      - "9735" # p2p
      - "30009:10009" # grpc

