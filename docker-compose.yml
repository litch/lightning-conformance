version: '3.8'
services:
  bitcoin:
    image: ghcr.io/vulpemventures/bitcoin:latest
    user: 1000:1000
    container_name: bitcoin
    command:
      - -datadir=config
    ports:
      - 18443:18443
      - 18444:18444
      - 18333:18333
      # ZMQ
      - 28332:28332
      - 28333:28333
    volumes:
      - ./volumes/bitcoin/:/config
    restart: unless-stopped

  lnd:
    container_name: lnd
    image: lightninglabs/lnd:v0.15.1-beta
    user: 1000:1000
    depends_on:
      - bitcoin
    volumes:
      - ./volumes/lnd:/data/.lnd
    environment:
      HOME: /data
    restart: unless-stopped
    stop_grace_period: 5m30s
    ports:
      - "9735" # p2p
      - "30009:10009" # grpc

  lnd-15-0:
    container_name: lnd-15-0
    image: lightninglabs/lnd:v0.15.0-beta
    user: 1000:1000
    depends_on:
      - bitcoin
    volumes:
      - ./volumes/lnd-150:/data/.lnd
    environment:
      HOME: /data
    restart: unless-stopped
