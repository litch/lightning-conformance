version: '3.8'
services:
  bitcoin:
    image: ghcr.io/vulpemventures/bitcoin:latest
    user: 1000:1000
    container_name: bitcoin
    command:
      - -datadir=config
    ports:
      - 18443:18443
      - 18444:18444
      # ZMQ
      - 28332:28332
      - 28333:28333
    volumes:
      - ./volumes/bitcoin/:/config
    restart: unless-stopped

  lightning-hub:
    container_name: cln-hub
    image: docker.io/litch/clightning:latest
    environment:
      LIGHTNINGD_PORT: 9935
      EXPOSE_TCP: "true"
    command: 
      - --network=regtest 
      - --alias=nigiri
      - --bitcoin-rpcconnect=bitcoin:18443
      - --bitcoin-rpcuser=admin1 
      - --bitcoin-rpcpassword=123 
      - --log-level=debug 
    depends_on:
      - bitcoin
    ports:
      - 9935 # p2p
      - 9835 # rpc
    restart: unless-stopped
    volumes:
      - ./volumes/lightningd-hub:/root/.lightning
    platform: "linux/amd64"
  
  lightning-remote:
